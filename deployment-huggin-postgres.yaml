kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: huggin-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      name: huggin-postgres
  template:
    metadata:
      labels:
        name: huggin-postgres
    spec:
      # securityContext:
      #   fsGroup: 1000
      #   runAsGroup: 1000
      #   runAsUser: 1000
      containers:
        - image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/cto/csoc-poc:postgres
          name: huggin-postgres
          # securityContext:
          #   fsGroup: 1000
          #   runAsNonRoot: true
          #   runAsUser: 1000
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 256Mi
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/mydata
          envFrom:
            - secretRef:
                name: huggin
          readinessProbe:
            tcpSocket:
              port: postgres
          livenessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: 60
          # volumeMounts:
          #   - name: huggin-postgres
          #     mountPath: /var/lib/postgresql/data
          #     readOnly: false
      restartPolicy: Always
      volumes:
        - name: huggin-postgres
          persistentVolumeClaim:
            claimName: huggin-postgres
