kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: yeti-uwsgi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: yeti-uwsgi
  template:
    metadata:
      labels:
        name: yeti-uwsgi
    spec:
      containers:
        - image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/cto/csoc-poc:yeti
          command:
            - sh
            - -c
            - "/usr/local/bin/uwsgi --socket 0.0.0.0:8080 -w yeti --callable webapp --processes 4 --stats 0.0.0.0:9191 --max-requests 100 --lazy-apps"
          name: yeti-web
          volumeMounts:
            - mountPath: /opt/yeti/yeti.conf
              name: config
              subPath: yeti.conf
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: yeti-conf
