apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: huggin-web
spec:
  podSelector:
    matchLabels:
      name: huggin-web
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-external
        - podSelector:
            matchLabels:
              name: ingress
      ports:
        - protocol: TCP
          port: http
